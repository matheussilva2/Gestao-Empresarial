<!DOCTYPE html>
<html>
	<head>
		<title>Argila Mais - Registrar Funcionário</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<style type="text/css">
			.formulario{
			padding: 15px;
			font-size: 16px;
			width: 100%;
			max-width: 350px;
			margin-top: 30px;
			}
			.input-group{
				margin-bottom: 15px;
			}
		</style>
	</head>
	<body class="bg-light">
		<header class="navbar navbar-expand-lg bg-success navbar-dark p-0 p-lg-2">
			<h1 class="navbar-brand d-none d-lg-inline">Argila Mais</h1>

			<button class="navbar-toggler m-2" type="button" data-toggle="collapse" data-target="#navMobile">
			<span class="navbar-toggler-icon"></span>
			</button>
			<nav id="navMobile" class="collapse navbar-collapse">
				<img alt="imagem do usuário" src="../galeria/default-user.png" class=" d-block d-xl-none rounded-circle m-4 text-white" width="20%">
				<ul class="navbar-nav w-100">
					<li class="nav-item"><a class="text-white pl-4 btn btn-success nav-link text-left">Início</a></li>
					<li class="nav-item"><a class="text-white pl-4 btn btn-success nav-link text-left">Registro de Ponto</a></li>
					<li class="nav-item"><a class="text-white pl-4 btn btn-success nav-link text-left">Minhas Vendas</a></li>
					<li class="nav-item"><a class="text-white pl-4 btn btn-success nav-link text-left">Gerenciar Estoque</a></li>
					<li class="nav-item"><a class="text-white pl-4 btn btn-success nav-link text-left">Gerenciar Colaboradores</a></li>
				</ul>
			</nav>
		</header>
		<main class="container-fluid py-4">
			<h1 class="h4">Cadastrar Funcionário</h1>
			<form action="#" method="POST" class="mt-3">
				<div class="mb-3">
					<label for="iNome">Nome: </label>
					<input class="w-100" type="text" name="nome" id="iNome" placeholder="Nome Completo" required>
				</div>

				<div class="mb-3">
					<label for="iCpf">CPF: </label><Br>
					<input class="w-100" type="number" name="cpf" id="iCpf" maxlength="11" placeholder="Somente números" required>
				</div>

				<div class="mb-3">
					<label for="iNascimento">Nascimento: </label><br>
					<input class="w-100" type="date" name="nascimento" id="iNascimento" required>
				</div>

				<div class="mb-3">
					<label for="iRg">RG: </label><br>
					<input class="w-100" type="number" name="rg" id="iRg" maxlength="11" placeholder="Somente números" required>
				</div>

				<div class="mb-3">
					<label for="iCtps">CTPS: </label><br>
					<input class="w-100" type="number" name="ctps" id="iCtps" maxlength="11" placeholder="Somente números" required>
				</div>
				<div class="mb-3">
					<label for="iEndereco">Endereço: </label><br>
					<input class="w-100" type="number" name="endereco" id="iEndereco" maxlength="11" placeholder="Endereço completo" required>
				</div>
				<div class="mb-3">
					<label for="iEndereco">Endereço: </label><br>
					<input class="w-100" type="number" name="endereco" id="iEndereco" maxlength="11" placeholder="Endereço completo" required>
				</div>
				<div class="mb-3">
					<label for="iCargo">Cargo: </label><br>
					<input class="w-100" type="number" name="cargo" id="iCargo" maxlength="11" placeholder="Cargo" required>
				</div>
				<input type="submit" value="Cadastrar Funcionário" class="btn btn-success">
			</form>
		</main>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
